<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <header class="header">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </header>
    <main>
        <section class="search">
            <div class="head">
                <h3>Search the web using Google!</h3>
                <input type="text" size="40px" class="sch">
            </div>
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </section>
        <section class="bx">
            <div class="box-1">
                <h4>Special Searches</h4>
                <a href="#">Stranford Search</a><br />
                <a href="#">Linux Search</a>
            </div>
            <div class="box-2">
                <a href="#">Help!</a><br />
                <a href="#">About Google!</a><br />
                <a href="#">Company Info</a><br />
                <a href="#">Google! Logos</a>
            </div>
            <div class="box-3">
                <h4>
                    Get Google! <br />
                    updates mountly:
                  </h4>
                  <input type="text" name="" id="" placeholder="your e-mail" />
                  <input type="submit" value="Subscribe" name="" id="" />
                  <a href="#">Archive</a>
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy;1998 Google Inc.
    </footer>
</body>
</html>
